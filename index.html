    <script>

let userScore = 0;
let computerScore = 0;

        //user is prompted to enter a choice
        function userChoice() {
            //using .tolowercase forces all text passed through to be the same
  const userChoice = prompt("Please enter Shield, Scroll, or Kunai?").toLowerCase();
  return userChoice
}

// SHIELD = ROCK
// SCROLL = PAPER
// KUNAI = SCISSORS

//computer randomly selects a choice using Math.random
function computerPlay() {
  let compChoice = Math.random();
  if (compChoice < 0.34) {
    compChoice = "shield";
  } else if (compChoice <= 0.67) {
    compChoice = "scroll";
  } else {
    compChoice = "kunai";
  }
  return compChoice;
}
//round is played using if and else if statements
function playRound(userChoice, compChoice) {
  //Shield Choice
  if (userChoice == "shield" && compChoice == "kunai") {
    console.log("You Win! shield beats kunai!");
    return userScore += 1 ,"1 Point to user";
    
  } else if (userChoice == "shield" && compChoice == "scroll") {
    console.log("Loser! scroll Beats shield");
    return computerScore +=1, "1 Point to computer";
  } else if (userChoice == "shield" && compChoice == "shield") {
    return "It's a Draw";
  }
  //scroll Choice
  else if (userChoice == "scroll" && compChoice == "shield") {
    console.log("You Win! scroll beats shield");
    return userScore += 1 ,"1 Point to user";
  } else if (userChoice == "scroll" && compChoice == "kunai") {
    console.log("You Lose! kunai beats scroll");
    return computerScore +=1, "1 Point to computer";
  } else if (userChoice == "scroll" && compChoice == "scroll") {
    return "It's a Draw";
  }
  //kunai Choice
  else if (userChoice == "kunai" && compChoice == "scroll") {
    console.log("You win! kunai beat scroll");
    return userScore += 1 ,"1 Point to user";

  } else if (userChoice == "kunai" && compChoice == "shield") {
    console.log("You Lose! shield beats kunai");
    return computerScore +=1, "1 Point to computer";
  } else if (userChoice == "kunai" && compChoice == "kunai") {
    return "It's a Draw";
  } else {
      return "Please enter Shield, Scroll or Kunai! Point given to computer because you are an idiot.";
  }
}

function playGame() {
  for (let i = 1; i < 6; i++) {
    let userChoiceInput = prompt("Round " + i + " of 5" +
        "\n\nPlease choose Shield, Scroll, or Kunai and type it below: " , "");
    let userChoice = userChoiceInput.toLowerCase();
    let compChoice = computerPlay();

    alert("You chose " + userChoice + "\nThe computer chose " +
        compChoice + "\n\n" + playRound(userChoice, compChoice));
    
    if (i < 5) {
      alert("The score is " + userScore + " to " + computerScore);
    } else {
      if (userScore > computerScore) {
        alert("After 5 rounds of play...You beat the computer with a final score of:\n" +
            userScore + " to " + computerScore);
      } else if (userScore < computerScore) {
        alert("After 5 rounds of play...You lost to the computer with a final score of:\n" +
            userScore + " to " + computerScore);
      } else {
        alert("After 5 rounds of play...You tied the computer with a final score of:\n" +
            userScore + " to " + computerScore);
      }
    }
  }
}

playGame();

console.log(playRound(userChoice(), compChoice()))


    </script>
